# This configuration allows this router, which has access to the internet

# Specify port, protocol, and interface/device name
port 51194
proto udp
dev tun0


# I GOT THE KEYS
# These should have been generated by easy-rsa build
#
## 1. Place easy-rsa in /etc/openvpn
## 2. Run command ". ./vars" It'll say some bullshit.
## 3. Run command "./build-ca" Beginning ca.key an
#
ca	/etc/openvpn/easy-rsa/keys/ca.crt	# generated keys
cert	/etc/openvpn/easy-rsa/keys/server.crt
key	/etc/openvpn/easy-rsa/keys/server.key
dh	/etc/openvpn/easy-rsa/keys/dh2048.pem

## (YOUR SERVER/LOCALHOST IP) (IP RANGE OF OTHER USERS)
ifconfig 192.168.3.1 192.168.3.2

# Allow route to be pushed to clients ie. route to 192.168.100.0/24 is by tun0
push "route 192.168.100.0 255.255.255.0"
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS" 8.8.8.8

# Encryption is important
tls-server


# Compression must be enable or disabled on both ends.
comp-lzo
persist-key
persist-tun

verb 5 # verbose mode
